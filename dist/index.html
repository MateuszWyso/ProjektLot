

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loty</title>
    <style>
      .error-message {
        color: red;
      }
    </style>
  <script defer src="index.bundle.js"></script><link href="index.css" rel="stylesheet"></head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <h1>Logo</h1>
        </div>
        <div class="header-nav">
          <ul>
            <li><a href="index.html">Strona główna</a></li>
            <li><a href="#">O nas</a></li>
            <li><a href="#">Kontakt</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form action="#" method="get">
          <div class="form-group">
            <label for="departure">Miejsce wylotu:</label>
            <select id="departure" name="departure">
              <option value="Wroclaw">Wrocław</option>
              <option value="NewYork" disabled>Nowy Jork</option>
              <option value="Amsterdam" disabled>Amsterdam</option>
              <option value="Katowice" disabled>Katowice</option>
            </select>
          </div>
          <div class="form-group">
            <label for="destination">Miejsce docelowe</label>
            <select id="to" name="to" required>
              <option value="" disabled selected>Wybierz miejsce docelowe</option>
              <option value="Amsterdam">Amsterdam</option>
              <option value="NewYork">NewYork</option>
              <option value="Katowice">Katowice</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Data wylotu</label>
            <input id="departure-date" type="date" name="departure-date"required>
          </div>
          <div class="form-group">
            <label for="passengers">Liczba pasażerów:</label>
            <select id="passengers" name="passengers" required>
              <option value="">Wybierz liczbę pasażerów</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <button id="search-flights-btn" type="submit" disabled>Szukaj lotów</button>
        </form>
      </div>
    </main>
    <footer>
    <p>© 2023 Projekt aplikacji - Wysoczański</p>
    </footer>
  </body>
  </html>
